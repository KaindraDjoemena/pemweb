
<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Sederhana</title>
</head>
<body>
    <h2>Kalkulator Sederhana</h2>
    <p>Bil 1: <input type="number" id="bil1" /></p>
    <p>Bil 2: <input type="number" id="bil2" /></p>
    <p>Hasil: <input type="text" id="hasil" readonly /></p>

    <button onclick="hitung('+')">+</button>
    <button onclick="hitung('-')">-</button>
    <button onclick="hitung('*')">x</button>
    <button onclick="hitung('/')">/</button>

    <script>
        function hitung(operasi) {
            var bil1 = parseFloat(document.getElementById("bil1").value);
            var bil2 = parseFloat(document.getElementById("bil2").value);
            var hasil = 0;

            if (operasi === '+') {
                hasil = bil1 + bil2;
            } else if (operasi === '-') {
                hasil = bil1 - bil2;
            } else if (operasi === '*') {
                hasil = bil1 * bil2;
            } else if (operasi === '/') {
                hasil = bil1 / bil2;
            }

            document.getElementById("hasil").value = hasil;
        }
    </script>
</body>
</html>
